
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <div class="container">
        <p>This is a paragraph</p>
    </div>
    <div class="container">
        <p>This is also a &nbsp; &nbsp; paragraph with two spaces</p>
        <!-- nbsp= non breaking space -->
        <!-- do not use it -->
        <p> paragraph is written like this &lt;p&gt; </p>
        <p> pound is written like this &pound; </p>
        <p> copyright is written like this &copy;</p>
        <p> this is written like &rArr; </p>
        <p> this is written like &frac14; </p>
        <p> empty character like this &#8203; </p>
        <p> another character is &frac34;</p>
    </div>
</body>
</html>
