
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* element selector */
        p{
            border: 2px rgb(5, 120, 236);
        }
        /* id selector */
        #firstPara {
            color: royalblue;
            background-color: bisque;
        }
        /* class selector */
        .bgBlue{
            background-color: aquamarine;
        }
        /* grouping selector */
        footer, span{
            background-color: pink;
        }
    </style>
</head>

<body>
    <h3>CSS Selectors</h3>
    <p id="firstPara">This is my first paragraph</p>
    <p id="redElement">This is a simple paragraph to demonstrate CSS Selector.</p>
    <div>
        <p id="secondPara" class="redElement bgBlue">This is another paragraph</p>

        <span>This is span</span>
    </div>
    <p>This is also a paragraph</p>
    
    <footer>This is footer</footer>

</body>

</html>
